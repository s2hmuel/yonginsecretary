<body>
<br/><br/><br/><br/>
<div align="center">
  <div class="container" align="center">

    <form action="writeForm.html" th:action th:method="post" th:object="${todoWriteDTO}" style="width: 750px;"
          enctype="multipart/form-data">
    <br/>
    <div>

      <br>
      <label>&nbsp&nbsp&nbsp&nbsp 작성자 : [[*{writer}]]</label>
    </div>
    <br/>
    <div>
      <label th:for="title">할 일 : </label>
      <input type="text" th:field="*{title}" style="width: 400px" th:errorclass="field-error"/>
      <div class="field-error" th:errors="*{title}" />
    </div>

      <div>
        <div th:each="todo : ${todos}">
          <span th:text="${todo}" th:id="${todo}"></span> <button type="button" th:id="${todo}" onclick="deleteTodo(this.getAttribute('id'))">완료</button>
        </div>
      </div>

    <br/>
    <div align="center">
      <button type="button" onclick="history.back()">뒤로가기</button>
      <button type="submit">글 작성</button>
    </div>
    </form>
  </div>
</div>

  <br>
  <br>
  <br>
  <br>
  <br>
  <br>




<div align="center">
  <table style="width: 1200px;">
    <thead>
    <tr>
      <th style="width: 200px;">작성자</th>
      <th style="width: 400px;">글제목</th>
      <th style="width: 200px;">작성일</th>
      <th style="width: 100px;">글 보기</th>
      <th style="width: 100px;">글 수정</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo: ${todo}">
      <td th:text="${todo.user.nickname}"/>
      <td th:text="${todo.title}"/>
      <td th:text="${todo.uploadDate}"/>
      <td>
        <button class="myButton3" style="margin-left:-96px" th:onclick="|location.href='@{/todo/{id}/show(id=${todo.id})}'|">
          보기</button>
      </td>
      <td>
        <button class="myButton3" style="margin-left:-96px" th:onclick="|location.href='@{/todo/{id}/edit(id=${todo.id})}'|">
          수정</button>
      </td>
    </tr>
    </tbody>
  </table>
  <br/>
  <button style="width:50px;"  th:onclick="|location.href='@{/todo/write/page=1'|">&lt;&lt;</button>
  <button th:if="${hasPreviousPage}" style="width:50px;"
          th:onclick="|location.href='@{/todo/write/page=${page-1}}'|">&lt;</button>
  <button th:unless="${hasPreviousPage}"style="width:50px; background-color: lightyellow">&lt;</button>

  <span>[[${page}]] / [[${totalPages}]] page</span>

  <button th:if="${hasNextPage}" style="width:50px;"
          th:onclick="|location.href='@{/todo/write/page=${page+1}}'|">&gt;</button>
  <button th:unless="${hasNextPage}" style="width:50px; background-color: lightyellow">&gt;</button>
  <button style="width:50px;" th:onclick="|location.href='@{/todo/write/page=${totalPages}}'|">&gt;&gt;</button>
</div>

<script>
  console.log('script loaded!');

  function deleteTodo(a){


        $.ajax({
            type:"delete",
            url:"/todo/deleteTodo/" + a,
            success: function() {
                console.log('succeed');
                var k = document.getElementById(a);
                k.setAttribute('style', 'text-decoration-line:line-through');
            }
        })
  }
</script>
